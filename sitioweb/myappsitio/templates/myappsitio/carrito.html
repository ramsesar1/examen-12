<!-- En tu plantilla Django (carrito.html) -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myappsitio/login.css' %}">
    <style>
        #contenedor-blanco {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd; /* Borde para resaltar el contenedor */
            border-radius: 8px; /* Esquinas redondeadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        #totalAmount {
            font-weight: bold;
            margin-top: 10px;
        }

        #confirmarPagoButton,
        #clearCartButton {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Color de fondo verde (puedes cambiarlo) */
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <a href="inicio.html" id="inicio-button">Ir a Inicio</a>
    
    <!-- Contenedor Blanco -->
    <div id="contenedor-blanco">
        <div id="totalAmount">Total del Carrito: $0</div>

        <!-- Botones -->
        <button id="confirmarPagoButton">CONFIRMAR PAGO $</button>
        <button id="clearCartButton">Limpiar Carrito</button>
    </div>

    <div id="loginpanel">
        <!-- Resto de tu código aquí -->
    </div>

    <script>
        const confirmarPagoButton = document.getElementById('confirmarPagoButton');
    
        confirmarPagoButton.addEventListener('click', confirmarPago);
    
        function confirmarPago() {
            // Obtener la información del carrito o los productos seleccionados
            const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || {};
    
            // Enviar una solicitud al backend de Django para guardar la orden en la base de datos
            fetch('/guardar_orden/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    selectedItems: selectedItems,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Limpiar el carrito y redirigir a la página de transacción completa
                clearCart();
                window.location.href = 'transaccioncompleta.html';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
